
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sage Futures | Nonprofit Community Development CDC</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Lora:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: {
              sage: '#2F4F4A',
              charcoal: '#1F2933',
              offwhite: '#F7F6F2',
              stone: '#C9CEC6',
              brass: '#8C7A4A',
              evergreen: '#4F6F64',
              brown: '#8B5E3C',
            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            serif: ['Lora', 'serif'],
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #F7F6F2;
      color: #1F2933;
    }
    .fade-in {
      animation: fadeIn 0.8s ease-out forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    ::selection {
      background-color: #8C7A4A;
      color: white;
    }
    .card-animated {
      transition: transform 0.35s ease, box-shadow 0.35s ease, border-color 0.35s ease;
      will-change: transform, box-shadow;
    }
    .card-animated:hover {
      transform: translateY(-6px);
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.09);
      border-color: rgba(140, 122, 74, 0.45);
    }
    .link-underline {
      position: relative;
    }
    .link-underline::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -0.2rem;
      width: 0;
      height: 1px;
      background-color: currentColor;
      transition: width 0.25s ease;
    }
    .link-underline:hover::after {
      width: 100%;
    }
  </style>
</head>
<body class="bg-brand-offwhite text-brand-charcoal overflow-x-hidden antialiased">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
